<div class="quizzContainer">
    <div class="quizzLogo">
        <img src="/assets/imgs/logo.png" alt="BuzzFeed" srcset="">
        <h3>{{title}}</h3>
    </div>

    <div  *ngIf="!finished" class="questions">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div  *ngIf="!finished" class="options">
        <button
        *ngFor="let option of questionSelected.options;let i = index"
        (click)="playerChoose(option.alias)"        
        class="btnOption">
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="results">
        <h1>O seu resultado Ã©</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
